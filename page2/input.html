<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootTicker 90'</title>
    <link rel="stylesheet" href="input-styles.css">
</head>
<body>
    <div class="overlay">
        <h1>Number Of Players</h1>
        <div class="player-buttons">
            <button class="pb" type="button">5</button>
            <button class="pb" type="button">6</button>
            <button class="pb" type="button">7</button>
            <button class="pb" type="button">8</button>
            <button class="pb" type="button">9</button>
            <button class="pb" type="button">10</button>
            <button class="pb" type="button">11</button>
        </div>
        <h1>Duration of game</h1>
        <div class="duration-buttons">
            <button class="pb" type="button">30 Min</button>
            <button class="pb" type="button">45 Min</button>
            <button class="pb" type="button">60 Min</button>
            <button class="pb" type="button">75 Min</button>
            <button class="pb" type="button">90 Min</button>
        </div>
        <h1>Enter Team Names</h1>
        <div class="teamname">
            <input type="text" placeholder="Team A Name" class="ti">
            <input type="text" placeholder="Team B Name" class="ti">
        </div>
        <button class="pb next-button"><a href="../page3/page3.html">Next</a></button>
    </div>
    
    <script src="page2-script.js"></script>
</body>
</html>
