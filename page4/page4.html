<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootTicker 90'</title>
    <link rel="stylesheet" href="page4-styles.css">
</head>
<body>
    <div class="overlay">
        <h1>FootTicker 90'</h1>
        <div class="topbar">
            <div class="team-name-a">
                <h1>Team Name A</h1>
                <div class="team-a-goals">
                    <div class="number-of-goals-a">
                        <h1>0</h1>
                        <div class="a-buttons">
                            <button type="button" class="a-plus">+</button>
                            <button type="button" class="a-minus">-</button>
                        </div>
                    </div>
                    <button type="button" class="possession-a">Has The Ball</button>
                </div>
            </div>
            <div class="clock">
                <h1 id="game-clock">00:00</h1>
                <button class="start" type="button">Start</button>
                <button class="stop" type="button">Stop</button>
                <button class="reset" type="button">Reset</button>
            </div>    
            <div class="team-name-b">
                <h1>Team Name B</h1>
                <div class="team-b-goals">
                    <div class="number-of-goals-b">
                        <h1>0</h1>
                        <div class="b-buttons">
                            <button type="button" class="b-plus">+</button>
                            <button type="button" class="b-minus">-</button>
                        </div>
                    </div>
                </div>
                <button type="button" class="possession-b">Has The Ball</button>
            </div> 
        </div>
        <div class="goal-scorers">
            <div class="team-a-goalscorers">
                <ul>

                </ul>
            </div>
            <div class="team-b-goalscorers">
                <ul>

                </ul>
            </div>
        </div>
        <div class="stats">
            <div class="possession-stats">
                <h4>Possession</h4>
                <div class="possession-bar">
                    <div class="possession-a-percent"><h5>50</h5></div>
                    <div class="possession-b-percent"><h5>50</h5></div>
                </div>
            </div>
            <div class="shot-stats">
                <div class="team-a-shots">
                    <h4>0</h4>
                    <button class="a-shots-plus">+</button>
                    <button class="a-shots-minus">-</button>
                </div>
                <div class="shots-heading">
                    <h4>Shots</h4>
                </div>
                <div class="team-b-shots">
                    <h4>0</h4>
                    <button class="b-shots-plus">+</button>
                    <button class="b-shots-minus">-</button>
                </div>
            </div>
            <div class="corner-stats">
                <div class="team-a-corners">
                    <h4>0</h4>
                    <button class="a-corners-add">+</button>
                    <button class="a-corners-subtract">-</button>
                </div>
                <div class="corners-heading">
                    <h4>Corners</h4>
                </div>
                <div class="team-b-corners">
                    <h4>0</h4>
                    <button class="b-corners-add">+</button>
                    <button class="b-corners-subtract">-</button>
                </div>
            </div>
            <div class="fouls-stats">
                <div class="team-a-fouls">
                    <h4>0</h4>
                    <button class="a-fouls-add">+</button>
                    <button class="a-fouls-subtract">-</button>
                </div>
                <div class="fouls-heading">
                    <h4>Fouls</h4>
                </div>
                <div class="team-b-fouls">
                    <h4>0</h4>
                    <button class="b-fouls-add">+</button>
                    <button class="b-fouls-subtract">-</button>
                </div>
            </div>
            <div class="tackles-stats">
                <div class="team-a-tackles">
                    <h4>0</h4>
                    <button class="a-tackles-add">+</button>
                    <button class="a-tackles-subtract">-</button>
                </div>
                <div class="tackles-heading">
                    <h4>Tackles</h4>
                </div>
                <div class="team-b-tackles">
                    <h4>0</h4>
                    <button class="b-tackles-add">+</button>
                    <button class="b-tackles-subtract">-</button>
                </div>
            </div>
            <div class="injury-stats">
                <div class="team-a-injuries">
                    <h4>0</h4>
                    <button class="a-injury-add">+</button>
                    <button class="a-injury-subtract">-</button>
                </div>
                <div class="injury-heading">
                    <h4>Injuries</h4>
                </div>
                <div class="team-b-injury">
                    <h4>0</h4>
                    <button class="b-injury-add">+</button>
                    <button class="b-injury-subtract">-</button>
                </div>
            </div>
            <div class="yellow-card-stats">
                <div class="team-a-yellow-cards">
                    <h4>0</h4>
                    <button class="a-yc-add">+</button>
                    <button class="a-yc-subtract">-</button>
                </div>
                <div class="yellow-cards-heading">
                    <h4>Yellow Cards</h4>
                </div>
                <div class="team-b-yellow-cards">
                    <h4>0</h4>
                    <button class="b-yc-add">+</button>
                    <button class="b-yc-subtract">-</button>
                </div>
            </div>
            <div class="red-card-stats">
                <div class="team-a-red-cards">
                    <h4>0</h4>
                    <button class="a-rc-add">+</button>
                    <button class="a-rc-subtract">-</button>
                </div>
                <div class="red-cards-heading">
                    <h4>Red Cards</h4>
                </div>
                <div class="team-b-red-cards">
                    <h4>0</h4>
                    <button class="b-rc-add">+</button>
                    <button class="b-rc-subtract">-</button>
                </div>
            </div>
        </div>
        <div class="lineups">
            <h1>Lineups</h1>
            <div class="lineups-list">
                <div class="team-a-lineup">
                    <ul>

                    </ul>
                </div>
                <div class="team-b-lineup">
                    <ul>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="page4-script.js"></script>
</body>
</html>
